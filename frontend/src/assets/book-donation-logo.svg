  <rect x="50" y="90" width="100" height="20" rx="2" fill="#F25F5C" transform="rotate(2 50 90)"/>
  <rect x="52" y="110" width="95" height="20" rx="2" fill="#70C1B3" transform="rotate(-3 52 110)"/>
  <rect x="57" y="130" width="85" height="20" rx="2" fill="#9B59B6" transform="rotate(1 57 130)"/>
  
